<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

		<title>Calculator</title>
		<meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">
        <link href="style/calc.css" rel="stylesheet"> 
    </head>
    
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">0</div>
                <button class="erase col-2">AC</button>
                <button class="erase-last">←</button>
                <button class="operator" data-operator="/">/</button>
                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="*">x</button>
                
                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="+">+</button>
                
                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operator="-">-</button>
                <button class="number" data-number="0">0</button>
                <button class="dot" data-dot=".">.</button>
                <button class="">%</button>
                <button class="compute">=</button>
            </div>
        </div>
        <script type="module" src="index.js" type="text/javascript" defer></script>
    </body>
</html>
